version: 2

jobs:
  build:

    docker:
      - image: circleci/node:8

    working_directory: ~/home/website
    steps:
      - checkout
      - run:
          name: Deploying website.
          command: echo Deploying website.

      - persist_to_workspace:
          root: ~/home/website
          paths:
            - .

  deploy:
  
    docker:
      - image: 'circleci/python:2.7'

    steps:
      - attach_workspace:
          at: ~/home/website

      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ~/home/website s3://stepanvalchyshyn.com/ --delete

workflows:
  version: 2

  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master