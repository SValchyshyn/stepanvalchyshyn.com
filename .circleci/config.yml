version: 2.1

orbs:
  aws-s3: circleci/aws-s3@volatile

jobs:
  build:

    docker:
      - image: circleci/node:8

    working_directory: ~/home/website
    steps:
      - checkout
      - run:
          name: Deploying website.
          command: echo Deploying website.

      - persist_to_workspace:
          root: ~/home/website
          paths:
            - .

  deploy:
  
    docker:
      - image: cibuilds/aws

    steps:
      - attach_workspace:
          at: ~/home/website

      - aws-s3/sync:
          from: .
          to: 's3://stepanvalchyshyn.com/'
          overwrite: true

workflows:
  version: 2

  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master