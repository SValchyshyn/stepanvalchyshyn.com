version: 2

defaults: &defaults
  working_directory: ~/website

jobs:
  build:
    <<: *defaults

    docker:
      - image: debian:stretch

    working_directory: ~/website
    steps:
      - checkout
      - run:
          name: Deploying website.
          command: echo Deploying website.

      - persist_to_workspace:
          root: ~/website
          paths:
            - src/website/out/*

  deploy:
    <<: *defaults
  
    docker:
      - image: cibuilds/aws

    steps:
      - attach_workspace:
          at: ~/website

      - run:
          name: deploy to AWS
          command: |
            pwd
            cd src/website
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
               aws s3 sync out/ s3://stepanvalchyshyn.com/ --delete
            else
               echo "Not master branch, dry run only"
            fi

workflows:
  version: 2

  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master