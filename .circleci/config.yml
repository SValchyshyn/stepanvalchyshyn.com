version: 2

defaults: &defaults
  working_directory: ~/website

jobs:
  build:
    <<: *defaults

    docker:
      - image: debian:stretch

    working_directory: /home/circleci
    steps:
      - checkout
      - run:
          name: Deploying website.
          command: echo Deploying website.

      - persist_to_workspace:
          root: /home/circleci
          paths:
            - .

  deploy:
    <<: *defaults
  
    docker:
      - image: cibuilds/aws

    steps:
      - attach_workspace:
          at: /home/circleci

      - run:
          name: deploy to AWS
          command: |
            pwd
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
               aws s3 sync . s3://stepanvalchyshyn.com/ --delete
            else
               echo "Not master branch, dry run only"
            fi

workflows:
  version: 2

  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master